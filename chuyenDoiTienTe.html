<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>
        <th width="150px">Amount</th>
        <th width="150px">From Currency</th>
        <th width="150px">To Currency</th>
        <th width="150px"> ..</th>
    </tr>
    <tr>
        <td width="150px"><input id="Amount" type="text"/></td>
        <td width="150px" style="text-align: center">
            <select onchange="valueFrom(this)">
                <option value="USD" selected>USD</option>
                <option value="VND" selected>VND</option>
                <option value="EUR" selected>EUR</option>
                <option value="GBP" selected>GBP</option>
            </select>
        </td>
        <td width="150px" style="text-align: center">
            <select onchange="valueTo(this)">
                <option value="USD" selected>USD</option>
                <option value="VND" selected>VND</option>
                <option value="EUR" selected>EUR</option>
                <option value="GBP" selected>GBP</option>
            </select>
        </td>
        <td width="150px" style="text-align: center">
            <input type="button" onclick="change()" value="Chuyển đổi">
        </td>
    </tr>

</table>
<div id="result">
</div>
<script language="javascript">
    var from = "";
    var to = "";
    var exchangerate, result, M;

    function valueFrom(obj) {
        var options = obj.children;
        for (var i = 0; i < options.length; i++) {
            if (options[i].selected) {
                from = options[i].value;
            }
        }
    }

    function valueTo(obj) {
        var options = obj.children;
        for (var i = 0; i < options.length; i++) {
            if (options[i].selected) {
                to = options[i].value;
            }
        }
    }

    function change() {
        exchangerate = Exchangerate(from, to);
        result = Convert(M, from, to, exchangerate);
        M = document.getElementById('Amount').value;
        document.getElementById('result').innerText = result;
    }
    function Convert(Amount,From,To,exchangerate) {
        var convert;
        if(From==To)
        {
            convert = Amount;
        }
        else {
            convert = Amount*exchangerate;
        }
        return convert;
    }
    function Exchangerate(From,To) {
        var exchangerate;
        if(From=='USD'&&To=='VND')
        {
            exchangerate=23000;
        }
        if(From=='VND' && To == 'USD')
        {
            exchangerate = 1/23000;
        }
        if(From=='EUR' && To == 'USD')
        {
            exchangerate = 1.12;
        }
        if(From=='USD' && To == 'EUR')
        {
            exchangerate = 0.89;
        }
        if(From=='EUR' && To == 'VND')
        {
            exchangerate = 26000;
        }
        if(From=='VND' && To == 'EUR')
        {
            exchangerate = 1/26000;
        }
        if(From=='GBP' && To == 'VND')
        {
            exchangerate = 29500;
        }
        if(From=='VND' && To == 'GBP')
        {
            exchangerate = 1/29500;
        }
        if(From=='GBP' && To == 'USD')
        {
            exchangerate = 1.2;
        }
        if(From=='USD' && To == 'GBP')
        {
            exchangerate = 0.78;
        }
        if(From=='GBP' && To == 'EUR')
        {
            exchangerate = 1.13;
        }
        if(From=='EUR' && To == 'GBP')
        {
            exchangerate = 0.88;
        }
        return exchangerate;
    }
</script>
</body>
</html>
